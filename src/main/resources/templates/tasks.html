<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List Tasks</h1>
        </div>
        <div class = "row" >
            <div class = "col-lg-3">
                <a th:href = "@{/tasks/new}" class="btn btn-primary btn-sm mb-3">Create Task</a>
            </div>
            <form method="get" th:action="@{/tasks}">
                <input name="keyword" placeholder="Search task by name " size="50" th:value="${keyword}" type="text">
                <button class="btn btn-info" type="submit">Search</button>
            </form>
        </div>
        <table class="table table-striped table-dark ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>DueDate</th>
                    <th>Complete</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "task: ${tasks}" >
                    <td th:text = "${task.name}"></td>
                    <td th:text = "${task.description}"></td>
                    <td th:text = "${task.dueDate}"></td>
                    <td th:text = "${task.complete}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{/tasks/complete/{id} (id=${task.id})}">Complete</a>
                        <a class="btn btn-outline-danger" th:href="@{/tasks/delete/{id} (id=${task.id})}">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
